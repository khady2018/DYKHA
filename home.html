<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HOME</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #130000; /* Light background for header */
            padding: 20px 0; /* Add padding */
        }

        nav ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove padding */
            text-align: center; /* Center nav items */
        }

        nav ul li {
            display: inline; /* Display list items in a row */
            margin: 0 20px; /* Add margin between items */
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #f7f2f2; /* Link color */
            font-size: 1.2em; /* Increase font size */
        }

        nav ul li a:hover {
            color: #007BFF; /* Change color on hover */
        }

        .centre {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            flex: 1; /* Allow this section to grow */
            text-align: center; /* Center text in the section */
        }

        .profile-pic {
            width: 300px; /* Increase image size */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0; /* Add space above and below the image */
        }

        h1 {
            font-size: 3em; /* Increase heading size */
            margin: 20px 0; /* Add margin around heading */
        }

        p {
            font-size: 1.5em; /* Increase paragraph text size */
            line-height: 1.5; /* Improve readability */
            max-width: 600px; /* Limit the width of text for better readability */
            margin: 0 auto; /* Center the paragraph */
        }

        footer {
            text-align: center; /* Center footer text */
            padding: 20px 0; /* Add padding */
            background-color: #020000; /* Match header background */
            font-size: 1.2em; /* Increase footer text size */
        }
    </style>
        

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Update with your actual home page -->
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="skills.html">Skills</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" class="centre">
            <h1>Khady</h1>
            <img src="Khady web profile.jpg" alt="Your Name" class="profile-pic">
            <p>Hello, Welcome to Khady's website</p>
        </section>
    </main>
    
   
    <footer>
        <p>Khady 2024 | Copyright reserved</p>
        <a href="https://www.linkedin.com/in/khady-ndao-264693263/" target="_blank">LinkedIn</a>
    </footer>
</body>
</html>
